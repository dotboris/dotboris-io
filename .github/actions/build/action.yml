name: Build
description: Build the site and upload it as an artifact
runs:
  using: composite

  steps:
    - run: yarn build
      shell: bash
    - run: tar czvf public.tar.gz public/
      shell: bash
    - uses: actions/upload-artifact@v3
      with:
        name: build
        path: public.tar.gz
        if-no-files-found: error
